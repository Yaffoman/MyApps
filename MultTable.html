<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Multiplication Table</title>
</head>
<body background="test_Background.jpg">
<h1 align="center" style="color:#F8F8F8 ">Welcome to the Multiplication Table</h1>
<form id="myform">
<center>Enter a number
<input type="text" name="num" id="num" value="Not too big" onclick= "clearme()" >
<input type="button" value = "Go" onclick="mult(num.value)" >
</center>
</form>

<textarea id="ethan" rows="40" cols="80"  readonly style="align:center; position:relative;left:350px; border:5px solid #C1CDC1">
Table will appear here...


</textarea>

<script src="multiplier.js"></script>
<script>
function clearme(){
num.value="";

}

function mult(n)
{
ethan.value=multiply(n);
}

</script>

</body>
</html>
